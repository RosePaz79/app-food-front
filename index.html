<!DOCTYPE html>
<html>
<head>
	<title>App Food</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="tabs">
		<button class="tablink" onclick="openTab(event, 'categories')">Categorias</button>
		<button class="tablink" onclick="openTab(event, 'products')">Produtos</button>
	</div>

	<div id="categories" class="tabcontent">
		<h2>Gerenciamento de Categorias</h2>
		<form id="categoryForm">
			<label for="categoryName">Nome:</label>
			<input type="text" id="categoryName" name="categoryName" required>

			<label for="categoryIcon">Ícone:</label>
			<input type="text" id="categoryIcon" name="categoryIcon" required>

			<button type="submit">Criar Categoria</button>
		</form>

		<h3>Lista de Categorias</h3>
		<ul id="categoryList"></ul>
	</div>

	<div id="products" class="tabcontent">
		<h2>Gerenciamento de Produtos</h2>
		<form id="productForm" enctype="multipart/form-data">
			<label for="productName">Nome:</label>
			<input type="text" id="productName" name="productName" required>

			<label for="productDescription">Descrição:</label>
			<input type="text" id="productDescription" name="productDescription" required>

			<label for="productImage">Imagem:</label>
			<input type="file" id="productImage" name="productImage" accept="image/*" required>

			<label for="productPrice">Preço:</label>
			<input type="number" id="productPrice" name="productPrice" required>
            
            <label for="ingredients">Ingredientes:</label>
            <input type="text" id="ingredientName" placeholder="Nome do ingrediente">
            <input type="text" id="ingredientIcon" placeholder="Ícone do ingrediente">
            <button type="button" id="addIngredient">Adicionar Ingrediente</button>
            <ul id="ingredientList"></ul>
            <br>
			<label for="productCategory">Categoria:</label>
			<select id="productCategory" name="productCategory" required></select>

			<button type="submit">Criar Produto</button>
		</form>

		<h3>Lista de Produtos</h3>
		<ul id="productList"></ul>
	</div>

	<script src="app.js"></script>
</body>
</html>
